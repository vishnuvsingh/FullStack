<!DOCTYPE html>


<html lang="en">


<head>

    <link href="css/acts.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function() {
             $(window).scroll(function() {
              if($(document).scrollTop() > 150) {
                $('#nav').addClass('shrink');
              }
              else {
              $('#nav').removeClass('shrink');
              }
            });
          });
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>




<body onload="loadActs()">

  <div class="topnav" id="nav">

        <img src="images/log.jpg" alt="logo" height="70px" />
      </a>

  </div>


  	<br><br><br><br><br><br><br>



  <!-- The Modal -->
  <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">

          <div class="modal-header">

            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

            <h1 style="text-align: center; font-family:fish;font-size:60px; margin-bottom: 2px; margin-top:10px">Upload an Act</h1>

          </div>

          <div class="modal-body">

            <input id = "UpUname" type="text" placeholder="Enter your username" name="usn" required/>

            <!--<input id = "UpCat" type="text" placeholder="Enter the category" name="categoryName" required/><br><br>-->

          </div>

        </div>

  </div>	


  <!-- The Delete Modal -->
  <div id="myModal1" class="modal">
        <!-- Modal content -->
        <div class="modal-content">

          <div class="modal-header">

            <span class="close" onclick="document.getElementById('myModal1').style.display='none'">&times;</span>

            <h1 style="text-align: center; font-family:fish;font-size:60px">Delete an Act</h1>

          </div>

          <div class="modal-body">

                  <button class="sear" id="del" type="button" value="Delete" onclick="delAct()">Delete</button>
          </div>

        </div>

  </div>

  </div>
